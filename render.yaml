# Render Blueprint for Job Organizer - Full Stack
# https://render.com/docs/blueprint-spec

databases:
  # PostgreSQL Database for Backend
  - name: job-organizer-db
    plan: free
    region: oregon
    databaseName: job_organizer
    user: job_organizer_user

services:
  # FastAPI Backend
  - type: web
    name: job-organizer-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements-render.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: job-organizer-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: CORS_ORIGINS
        value: https://job-organizer-reflex.onrender.com
    healthCheckPath: /api/stats
    autoDeploy: true

  # Reflex Frontend
  - type: web
    name: job-organizer-reflex
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      reflex init
    startCommand: reflex run --env prod
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://job-organizer-api.onrender.com/api
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
    autoDeploy: true
