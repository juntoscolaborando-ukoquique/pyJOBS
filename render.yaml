# Render Blueprint for Job Organizer Reflex App
# https://render.com/docs/blueprint-spec

services:
  # Reflex Frontend/Backend
  - type: web
    name: job-organizer-reflex
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      reflex init
    startCommand: reflex run --env prod --backend-only
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: API_BASE_URL
        value: https://your-backend-api.onrender.com/api
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
    healthCheckPath: /
    autoDeploy: true
